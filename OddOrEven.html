<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function OddOrEven(x)
        {
            var y=x.value
            if(y%2==0)
            {
                alert("The Number is Even")
            }
            else{
                 alert("The Number is Odd")
            }
        }
    </script>
    <input type="" id="a" placeholder="Enter the number">
    <button onclick="OddOrEven((document.getElementById('a')))">save</button>
</body>
</html>
